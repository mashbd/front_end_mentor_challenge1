<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor | Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="card">
       <div class="container">
        <div class="card__area">
            <div class="card__area-left">
               <div class="card__content">
                <div class="card__header">
                    <h1>Get <span class="header__color">insights</span> that help 
                    your business grow.</h1>
                </div>
                 <div class="card__text">
                    <p class="lead">Discover the benefits of data analytics and make better decision regarding revenue, customer experince, and overall efficiency</p>
                 </div>
               </div>
               <div class="counter">
                <div class="counter_1 count">
                    <h2>10k+</h2>
                    <h4>Compnies</h4>
                </div>
                <div class="counter_2 count">
                 <h2>314</h2>
                 <h4>Templates</h4>
                </div>
                <div class="counter_3 count">
                 <h2>12M+</h2>
                 <h4>queries</h4>
                </div>
            </div>
            </div>
            <div class="card__area-right">
                <div class="card__image">
                    <img src="./images/image-header-desktop.jpg" alt="">
                </div>
            </div>
        </div>
       </div>
   </section>
</body>
</html>
